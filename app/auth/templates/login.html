{% extends "base.html" %}
{% block content %}

    <div class="row mt-5">

         <div class="col-4 border border-1 border-dark mx-auto p-4">
           {% if current_user.is_authenticated == false %}
            <aside class="col-4">
                <h2>Login</h2>
                <form action="{{url_for('auth.login')}}" method=post>
                    <dl>
                        {{ form.csrf_token }}
                        {{ render_field(form.email) }}
                        {{ render_field(form.password) }}
                    </dl>
                    <p><input type=submit value=Login>
                </form>
            </aside>
        {% endif %}
         </div>
    </div>

{% endblock %}
